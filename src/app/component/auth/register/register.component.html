<div class="register-section">
  <div class="row justify-content-center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header" style="text-align: center">
          <h4>Sign up</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="signupForm" (ngSubmit)="register()">
            <div class="form-group row">
              <label for="name" class="col-md-4 col-form-label text-md-right">Name</label>
              <div class="col-md-6">
                <input type="text" [formControlName]="'name'" id="name" class="form-control" name="name">
                <span *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched" class="help-block">Please enter a valid name</span>
              </div>
            </div>

            <div class="form-group row">
              <label for="name" class="col-md-4 col-form-label text-md-right">Surname</label>
              <div class="col-md-6">
                <input type="text" [formControlName]="'surname'" id="surname" class="form-control" name="surname">
                <span *ngIf="!signupForm.get('surname').valid && signupForm.get('surname').touched" class="help-block">Please enter a valid surname</span>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 col-form-label text-md-right">User Name</label>
              <div class="col-md-6">
                <input type="text" [formControlName]="'username'" class="form-control">
                <span *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched" class="help-block">Please enter a valid username</span>
              </div>
            </div>

            <div class="form-group row">
              <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
              <div class="col-md-6">
                <input type="password" [formControlName]="'password'" id="password" class="form-control" name="password">
                <span *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched" class="help-block">Please enter a valid password</span>
              </div>
            </div>

            <span class="col-md-6 offset-md-4">
              <button type="submit" class="sign-up">
                Sign Up
              </button>

            </span>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
